<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts House Sorting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Hogwarts House Sorting</h1>

    <div class="image-container">
        <img src="styles/house-image.jpg" alt="House Image">
    </div>

    <h2>Find out which house you are!</h2>
    <div id="gethouse">
        <button id="housebtn">Get House!</button>
    </div>
    <div class="houseInfo">
        <p id="houseName"></p>
        <p id="houseAnimal"></p>
        <p id="houseColors"></p>
        <p id="houseEmoji"></p>
    </div>

    <h2>Find out which spell to cast!</h2>
    <div id="getspell">
        <button id="spellbtn">Cast Spell!</button>
    </div>
    <div class="spellInfo">
        <p id="spellName"></p>
        <p id="spellUse"></p>
    </div>

    <h2>Look Up A Book!</h2>
    <form id="bookForm">
        <input type="text" id="bookNumber" placeholder="Enter a Book number (1-8)">
        <button id="bookbtn" type="submit">Search</button>
    </form>
    <div class="bookInfo">
        <p id="bookTitle"></p>
        <p id="bookDescription"></p>
        <img id="bookImage" src="" alt="Book image" hidden>
    </div>

</div>

    <script src="script.js"></script>
</body>
</html>
